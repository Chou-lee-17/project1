<!--Thêm bệnh nhân-->
<div class="Tbn">
<h2>Thêm bệnh nhân</h2  >
<form>
    <div class="form-row">
        <label>Mã bệnh nhân:</label>
        <input type="text" name="ma_benh_nhan"  id="maBN">
    </div>

    <div class="form-row">
        <label>Họ tên:</label>
        <input type="text" name="ho_ten" id="hoTen">
    </div>

    <div class="form-row">
        <label>Tuổi:</label>
        <input type="number" name="tuoi" id="tuoi">
    </div>
    <div class = " form-row">
        <label> hình đại diện</label>
        <input type="file" name="hinh_dai_dien" id="hinhDaiDien">
    </div>

    <div class="form-row">
        <label>Giới tính:</label>
        <input type="radio" name="gioi_tinh" value="Nam" id="nam"> Nam
        <input type="radio" name="gioi_tinh" value="Nữ" id="nu"> Nữ
    </div>
    <div class="form-row">
        <label>Triệu chứng:</label>
        <textarea name="trieuChung" id="trieuChung"></textarea>

    </div>

    <button type="button" id="btnThem">Thêm bệnh nhân</button>
</form>
